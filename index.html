<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이노션에스</title>
    <link rel="stylesheet" href="css/index.css">
    <script>
        window.onload = () => {
            document.querySelector('.nav_btn').addEventListener('click', () => {
                document.querySelector('.nav_mobile').classList('active');
            });
            document.querySelector('.close_btn').addEventListener('click', () => {
                document.querySelector('.nav_mobile').classList('remove');
            });

        };//script end
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#">
                    <img src="img/icon/이노션logo.svg" alt="로고사진">
                </a>
            </h1><!-- logo end -->

            <!-- 데스크탑ver, 모바일ver nav 각각 만들어주기 -->
            <nav class="nav_pc pc">
                <ul class="gnb"> <!-- 각 a태그들을 li로 감싸줘야함!! -->
                    <li><a href="#">ABOUTS</a></li>
                    <li><a href="#">WORKS</a></li>
                    <li><a href="#">SOLUTIONS</a></li>
                    <li><a href="#">INSIGHTS</a></li>
                    <li><a href="#">CAREERS</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul><!-- gnb end -->
            </nav><!-- nav_pc end -->
            <ul class="lang_pc"> <!-- 각 a태그들을 li로 감싸줘야함!! -->
                <li><a href="#">KOR</a></li>
                <li><a href="#">ENG</a></li>
            </ul><!-- lang_pc end -->



            <button class="nav_btn mobile">
                <a href="#">
                    <img src="img/icon/이노션btn_menu.svg" alt="메뉴보기">
                </a>
            </button><!-- nav_btn mobile end -->

            <!-- 데스크탑ver, 모바일ver nav 각각 만들어주기 -->
            <nav class="nav_mobile mobile">
                <button class="close_btn">
                    <a href="#">
                        <img src="img/icon/이노션_close.svg" alt="메뉴닫기">
                    </a>
                </button><!-- close_btn end -->

                <ul class="gnb"> <!-- 각 a태그들을 li로 감싸줘야함!! -->
                    <li><a href="#">ABOUTS</a></li>
                    <li><a href="#">WORKS</a></li>
                    <li><a href="#">SOLUTIONS</a></li>
                    <li><a href="#">INSIGHTS</a></li>
                    <li><a href="#">CAREERS</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul><!-- gnb end -->

                <ul class="lang"> <!-- nav이름에 mobile이 들어가서 여긴 mobile생략 -->
                    <li><a href="#">KOR</a></li>
                    <li><a href="#">ENG</a></li>
                </ul><!-- lang end -->
            </nav><!-- nav_mobile end -->



        </div><!-- inner end -->
    </header><!-- header end -->

    <main class="main">
        <section class="main_visual">
            <img src="img/메인사진.png" alt="We are Innovative Solutionists">
        </section><!-- main_visual end -->
    </main><!-- main end -->


</body>

</html>
